<div class="page-header mat-primary">
  <h1>Zones</h1>
</div>

<div class="card-container">
  <div class="table-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="/zones/detail/{{row.id}}"></mat-row>
  </mat-table>
  <mat-paginator #paginator
                 [pageSize]="5"
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true">
  </mat-paginator>

  <div class="footer-btn">
    <button mat-fab class="left-align">
      <mat-icon aria-label="Add new zone" (click)="add(zoneName.value); zoneName.value=''">add</mat-icon>
    </button>
    <mat-form-field [color]="'accent'">
      <input matInput #zoneName placeholder="Zone name">
    </mat-form-field>
  </div>

</div>
