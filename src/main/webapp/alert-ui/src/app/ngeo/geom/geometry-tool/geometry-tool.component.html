<div gi-btn-group class="btn-group">

  <button mat-raised-button color="primary"
          ngeoButton
          [(ngModel)]="drawInteraction.active">
    <span class="fa fa-pencil"></span>&nbsp;
    <span translate>Draw</span>
  </button>

  <button mat-raised-button color="primary"
          *ngIf="allowModify"
          [disabled]="!featureOverlay.getSource().getFeatures().length"
          ngeoButton
          [(ngModel)]="modifyInteraction.active">
    <span class="fa fa-pencil"></span>&nbsp;
    <span translate>modifyGeometry</span>
  </button>

  <button mat-raised-button color="primary"
          *ngIf="allowReset"
          [disabled]="!featureOverlay.getSource().getFeatures().length"
          (click)="reset()">
    <span class="fa fa-trash-o"></span>
    <span translate>Reset</span>
  </button>

</div>
