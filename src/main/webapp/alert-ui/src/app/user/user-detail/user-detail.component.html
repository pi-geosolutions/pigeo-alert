<div *ngIf="user">

  <div class="page-header mat-primary">
    <h1>{{ user.lastname | uppercase }}</h1>

    <div class="header-form">
      <button mat-raised-button color="primary"
              type="submit"
              [disabled]="userForm.pristine">Save</button>

      <button mat-raised-button color="primary"
              type="reset" (click)="revert()"
              [disabled]="userForm.pristine" class="btn btn-danger">Revert</button>
    </div>
  </div>

  <div class="card-container mat-elevation-z8">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
      <mat-form-field class="full-width">
        <input matInput placeholder="First Name" formControlName="firstname">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Last Name" formControlName="lastname">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Phone number" formControlName="phone">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
    </form>

    <tag-input [(ngModel)]="userZones"
               theme='bootstrap'
               [identifyBy]="'id'"
               [displayBy]="'name'"
               [autocomplete]="true"
               [placeholder]="'Zones'"
               [onlyFromAutocomplete]="true">
      <tag-input-dropdown
              [showDropdownIfEmpty]="true"
              [identifyBy]="'id'"
              [displayBy]="'name'"
              [(autocompleteItems)]="allZones">
      </tag-input-dropdown>
    </tag-input>
  </div>
  <button (click)="goBack()">go back</button>
</div>
