<div *ngIf="bassin">
  <div class="page-header mat-primary">
    <h1>{{ bassin.maj_name | uppercase }}</h1>
  </div>

  <div class="container">

    <form [formGroup]="bassinForm" (ngSubmit)="onSubmit()"  novalidate>

      <div class="header-btn">
        <button mat-raised-button color="primary"
                type="button" (click)="goBack()">Back</button>
      </div>

      <mat-form-field class="full-width">
        <input matInput placeholder="Grand bassin" formControlName="maj_name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Bassin versant" formControlName="sub_name">
      </mat-form-field>


    </form>

    <div ngeo-map [map]="map"></div>
  </div>
</div>
